name: Auto-PR

on:
  pull_request:
    branches:
      - master
      - "[0-9]+"
      - "[0-9]+.[0-9]+"
    types:
      - closed

jobs:
  if_merged:
    uses: torch3333/scalardb/.github/workflows/auto-pr-reusable.yaml@main
    with:
      project-base-name: "ScalarDB fork"
      default-branch-name: "master"
