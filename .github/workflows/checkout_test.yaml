name: Checkout test

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      client_ref:
        description: 'The branch, tag or SHA to use for the client'
        type: string
        required: true
env:
  TERM: dumb

jobs:
  checkout_test:
    name: Checkout test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Prepare the client version to checkout
        run: |
          case "${{ github.event_name }}" in
            "push")
              echo "client_ref=${{ github.event.before }}" >> "$GITHUB_ENV"
              ;;
            "pull_request")
              echo "client_ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_ENV"
              ;;
            "workflow_dispatch")
              echo "client_ref=${{ inputs.client_ref }}" >> "$GITHUB_ENV"
              ;;
            *)
              echo "Unexpected workflow trigger: ${{ github.event_name }}"
              exit 1
              ;;
          esac
      - name: Checkout old commit
        uses: actions/checkout@v3
        with:
          ref : ${{env.client_ref}}

      - name: Print check value file
        run: cat ./.github/workflows/check_value